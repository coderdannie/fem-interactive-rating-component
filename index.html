<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="rating__card">
          <div class="rating__star">
            <img src="images/icon-star.svg" alt="" />
          </div>
          <div class="rating__content">
            <h1 class="rating__question">How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating__btn">
            <buttion class="btn btn-one">1</buttion>
            <buttion class="btn btn-two">2</buttion>
            <buttion class="btn btn-three">3</buttion>
            <buttion class="btn btn-four">4</buttion>
            <buttion class="btn btn-five">5</buttion>
          </div>
          <button id="button" class="cta">Submit</button>
        </div>
        <div class="rating__feedback rating__card submitted">
          <div class="rating__img">
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="rating__select-feedback">
            <p>
              You selected <span id="select-feedback">0</span> out of
              <span id="total-review">5</span>
            </p>
          </div>
          <div class="rating__feedback-content">
            <h2>Thank you!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
